<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Dolphin Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dolphin Dice!</h1>
      </div>
      <div id="dolph-buttons">
      <button type="click" class="btn btn-info dolph-roll">Roll</button>
      <button type="click" class="btn btn-warning dolph-hold">Hold</button>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-4 play-1">
          <img src="img/dolph1.jpg">
          <h2>Player 1</h2>
          <h4>Point Total:</h4>
          <div id="player1-cycle-total">
          </div>
          <div id="player1-total">
          </div>
        </div>
        <div class="col-md-2 current">
          <h3>Current Roll</h3>
          <div id="curr-roll">
          </div>
        </div>
        <div class="col-md-4 play-2">
          <img src="img/dolph2.jpg">
          <h2>Player 2</h2>
          <h4>Point Total:</h4>
      </div>
      <div class="col-md-1">
      </div>
    </div>
    </div>
  </body>
</html>
